<!DOCTYPE HTML>
<html>

<head>
	<title>Read Only by HTML5 UP</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.scrollzer.min.js"></script>
	<script src="js/jquery.scrolly.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/skel-layers.min.js"></script>
	<script src="js/init.js"></script>
	<script src="./js/tinyImgUpload.js"></script>



	<link rel="stylesheet" href="css/skel.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/style-xlarge.css" />
	<link rel="stylesheet" href="./css//tinyImgUpload.css">
</head>

<body>
	<!-- Main -->
	<div id="main">
		<!-- One -->
		<section id="one">
			<div class="container">
				<header class="major">
					<h2>合同一</h2>
					<p>系统使用说明</p>
				</header>
				<p>
					请上传（拍摄或选择）合同当页照片
					<br> 1、所拍摄或选择的照片应当端正且清晰，扭曲或者模糊的照片会降低识别准确度；
					<br> 2、所拍摄或选择的照片应完整包含合同当前页面（A4纸张），切不可只拍摄页面的某一部分内容；
					<br> 3、所拍摄或选择的合同照片页码应和顶部提示页码一致，否则会造成是被失败；
					<br> 4、若识别失败或返回结果错误，请根据提示进行操作，或重新拍摄或选择照片。
				</p>
			</div>
		</section>

		<!-- Three -->
		<section id="three">
			<div class="container">
				<h3>合同识别</h3>
				<div class="features" id="container">
					<!-- 对控件进行循环，直至控件中的 title 数组为空为止 -->
					<!-- 将实例中的各种数据引入控件，作为控件的参数 -->
					<view-container v-for="post in titles" v-bind:key="post.id" v-bind:titlecontent="post.titlecontents" v-bind:id="post.id"
						v-bind:videoid="post.video" v-bind:canvasid="post.canvas" v-bind:submitid="post.submit" v-bind:submitclickid="post.submitclick" v-bind:pagetitle="post.page"
						></view-container>
				</div>
			</div>
		</section>

	</div>
	<!-- Vue 框架 -->
	<script src="./js/vue.js"></script>
	<!-- Vue 实例核心代码 -->
	<script src="./js/vue-coding.js"></script>
</body>

</html>
